trigger:
- master

jobs:
- job: Build513
  pool:
    vmImage: 'ubuntu-latest'
  timeoutInMinutes: 0
  steps:
  - task: Docker@2
    displayName: Login to Docker Hub
    inputs:
      command: login
      containerRegistry: DockerHubPublic
  - script: |
      cd build
      echo Starting 5.13 build
      username=$(docker info | sed '/Username:/!d;s/.* //')
      dockerRepo=${username}/qtwasm_builder
      bash --login -c "./generate_qtwasm_image.sh 5.13"
      for t in $(docker images -f "reference=${dockerRepo}:5.1*" --format "{{.Tag}}"); do     docker push ${dockerRepo}:${t}; done
    displayName: 'Run 5.13 qt wasm build'

- job: Build514
  pool:
    vmImage: 'ubuntu-latest'
  timeoutInMinutes: 0
  steps:
  - task: Docker@2
    displayName: Login to Docker Hub
    inputs:
      command: login
      containerRegistry: DockerHubPublic
  - script: |
      cd build
      echo Starting 5.14 build
      username=$(docker info | sed '/Username:/!d;s/.* //')
      dockerRepo=${username}/qtwasm_builder
      bash --login -c "./generate_qtwasm_image.sh 5.14"
      for t in $(docker images -f "reference=${dockerRepo}:5.1*" --format "{{.Tag}}"); do     docker push ${dockerRepo}:${t}; done
    displayName: 'Run 5.14 qt wasm build'

schedules:
- cron: "0 3 * * *"
  displayName: Nightly build
  branches:
    include:
    - master
